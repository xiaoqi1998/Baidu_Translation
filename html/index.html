<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度翻译</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
<script src="../js/translate.js"></script>
<script src="../js/md5.js"></script>
<link href="../css/index.css" type="text/css" rel="stylesheet">
<script>


    function make() {
        var url = 'http://fanyi-api.baidu.com/api/trans/vip/translate'
        var appid = '20230712001742388'
        var key = 'Q2q97ZNaZNIYuRT45jo2'
        var salt = Math.ceil(Math.random() * (99999 - 9999 + 1))//随机生成随机数
        console.log(salt)
        var q = document.getElementById('from_language').value
        f = document.getElementById('from_l')
        index = f.selectedIndex  //获取选中option的索引
        from = f.options[index].value  //获取值
        t = document.getElementById('to_l')
        t_index = t.selectedIndex
        to = t.options[t_index].value
        console.log(q, from, to)
        var sign = appid + q + key + salt
        var new_sign = MD5(sign)
        console.log(sign, new_sign)
        payload = {
            "q": q,
            "from": from,
            "to": to,
            "appid": appid,
            "salt": salt,
            "sign": sign,
            'datatype': 'jsonp',
            'type': 'post'
        }
        $.ajax({
            type: 'post',
            url:url,
            data:payload,
            datatype: 'jsonp',
            contentType:'application/x-www-form-urlencoded',
            data:{
                q:q,
                appid:appid,
                salt:salt,
                from:from,
                to:to,
                sign:new_sign
            },
            success:function (data) {
                console.log(data)
            }
        })
    }
    function chang(){
        fl=document.getElementById('from_l')
        index=fl.selectedIndex
        from=fl.options[index].value
        tl=document.getElementById('to_l')
        t_index=tl.selectedIndex
        to=tl.options[t_index].value

    }
</script>
<body>
<nav id="nav">
    <div id="logo">
        <img src="../img/logo_e835568.png">
    </div>
    <ul id="nav_list">
        <li>
            <a>文本翻译</a>
        </li>
        <li>
            <a>文档翻译</a>
        </li>
        <li>
            <a>人工翻译</a>
        </li>
        <li>
            <a>AI同传</a>
        </li>
        <li>
            <a>翻译API</a>
        </li>
    </ul>
</nav>
<div id="content">
    <div id="caozuo">
        <div id="from">
            <select id="from_l">
                <option value="auto">
                    AUTO
                </option>
                <option value="english">
                    English
                </option>
                <option value="chinese">
                    CHinese
                </option>
            </select>
        </div>
        <img id="chang" onclick="chang()" src="../img/交换.png">
        <div id="to">
            <select id="to_l">
                <option>
                    ENGLISH
                </option>
                <option>
                    CHinese
                </option>
            </select>
        </div>
        <button id="do" onclick="make()">
            立即翻译
        </button>

    </div>
    <div id="textarea">
        <textarea id="from_language" placeholder="请输入你要翻译的语言">

        </textarea>
        <textarea id="to_language" placeholder="翻译后的文本在这里">

        </textarea>
    </div>
</div>
</body>
</html>
